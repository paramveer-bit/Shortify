name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  Build-And-Push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image Backend
        uses: docker/build-push-action@v2
        with:
          context: ./url-shortner
          file: ./url-shortner/Dockerfile
          push: true
          tags: paramveer01/shortify-backend:latest

      - name: Build and Push Docker image Frontend
        uses: docker/build-push-action@v2
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: paramveer01/shortify-frontend:latest

      - name: Verify Docker Images
        run: |
          docker images

      # Deploying to aws
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Navigate to deployment directory (update path as needed)
            # cd /path/to/deployment

            # Transfer docker-compose.yaml to the EC2 instance
            sudo echo "$DOCKER_COMPOSE" > docker-compose.yaml

            # Write .env file
            sudo echo "URL=${{ secrets.URL }}" > .env

            # Pull the latest images
            sudo docker pull paramveer01/shortify-backend:latest
            sudo docker pull paramveer01/shortify-frontend:latest

            # Restart services with the updated docker-compose.yml
            sudo docker-compose down
            sudo docker-compose up -d
